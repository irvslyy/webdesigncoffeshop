<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <style type="text/css">
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: #fff;
    }
    .preloader .loading {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      font: 14px arial;
    }
    </style>
</head>
	<body>
		 <div id='timer'></div>

	</body>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">

$(document).ready(function(){
  var detik = 00;
  var menit = 3;
  var jam = 00;

  function hitung(){
    setTimeout(hitung,1000);
    if (menit < 5 ) {
      var peringatan = 'style="color:red"';

    };
    $('#timer').html(jam + 'jam : ' + menit + 'menit : ' + detik + 'detik');
    detik--;

    if (detik < 0) {
      detik = 59;
      menit--;

      if (menit < 0) {
        menit = 59;
        jam--;

        if (jam < 0) {
          clearInterval();
        }
      }  
    }
  }
  hitung();
});

	</script>
</html>
